<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Ayame RecvOnly Sample</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    </head>
    <body>
      <header class="sticky row">
        <h4>Ayame RecvOnly Sample</h4>
      </header>
      <div>
        <p>ルームID
        <input id="roomIdInput" disabled type="text" value=""></input>
        </p>
        <p>クライアントID
        <input id="clientIdInput" disabled type="text" value=""></input>
        </p>
        <button onclick="startConn();">接続</button>
        <button onclick="conn.disconnect();">切断</button>
      </div>
      <div style="float:right;">
        <video id="remote-video" autoplay="" style="width: 400px; height: 300px; border: 1px solid black;"></video>
      </div>
      <script src="https://unpkg.com/@open-ayame/ayame-web-sdk@0.0.1-rc10/dist/ayame.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
      <script src="./main.js"></script>
      <script type="text/javascript">
        const options = Ayame.defaultOptions;
        options.clientId = clientId ? clientId : options.clientId;
        options.video.direction = 'recvonly';
        options.audio.direction = 'recvonly';
        const conn = Ayame.connection(signalingUrl, roomId, options);
        const startConn = async () => {
          const authnMetadata = {hoge: "fuga"};
          await conn.connect(null, authnMetadata);
          conn.on('connect', ({authzMetadata}) => console.log(authzMetadata));
          conn.on('disconnect', (e) => console.log(e));
          conn.on('addstream', (e) => {
            document.querySelector('#remote-video').srcObject = e.stream;
          });
        };
        document.querySelector("#roomIdInput").value = roomId;
        document.querySelector("#clientIdInput").value = options.clientId;
      </script>
  </body>
</html>
